<h1>訂單管理</h1>
<table class="table">
  <thead>
    <tr>
      <th>客戶名稱</th>
      <th>日期</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/admin/orders/', order.$key]">詳情</a>
      </td>
    </tr>
  </tbody> 
</table>
